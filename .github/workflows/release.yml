name: Release

on:
  release:
    types: [published]

env:
  BINARY_NAME: StatBeacon # Replace with your binary name from Cargo.toml

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Install Rust
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    # Step 3: Build the application
    - name: Build the app
      run: cargo build --release

    # Step 4: Package the binary
    - name: Package the app
      run: |
        mkdir -p dist
        cp target/release/{BINARY_NAME} dist/
        cd dist
        tar -czvf {BINARY_NAME}-linux.tar.gz {BINARY_NAME}


    # Step 5: Upload the package to the release
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/{BINARY_NAME}-linux.tar.gz
        asset_name: {BINARY_NAME}-linux.tar.gz
        content_type: application/gzip
